<div class="d-flex flex-column justify-content-center align-items-center w-100" style="min-height:100vh;">
  <form>
    <div class="form-group">
      <input type="email" name="username" [(ngModel)]="username" class="form-control" placeholder="CIn login">
    </div>
    <div class="form-group">
      <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary float-right">Login&nbsp;<i class="fas fa-sign-in-alt"></i></button>
  </form>
  <div *ngIf="err" class="alert alert-danger mt-3" role="alert">
    {{err}}
  </div>
</div>
